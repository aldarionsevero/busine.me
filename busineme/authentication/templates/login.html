{% extends "base.html" %}
{% block main_content %}
  <div class="container">
    <div class="row">
      <div class="col s12 offset-m2 m8 offset-l3 l6 center">
        <div class="login-card hoverable">
          <div class="card-content">
            <span class="card-title blue-text">Login</span>
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input  id="username" name="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input  id="password" name="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="card-action">
            <button class="btn waves-effect waves-light">Entrar</button>
            <a href="#" class="waves-effect waves-blue btn-flat">Cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main_content %}
